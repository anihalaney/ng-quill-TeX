<div [formGroup]="group" *ngIf="group else noGroup">
  <quill-editor [modules]="modules" #quillEditior trackChanges="all" format="object" (onEditorCreated)="getEditorInstance($event)"
    [formControlName]="controlName">
  </quill-editor>
</div>

<ng-template #noGroup>
  <div *ngIf="!group">
    <quill-editor [modules]="modules" #quillEditior trackChanges="all" format="object" (onEditorCreated)="getEditorInstance($event)"
      [(ngModel)]="editorContent">
    </quill-editor>
  </div>
</ng-template>
